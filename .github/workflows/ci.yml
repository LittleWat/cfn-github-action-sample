name: check pull request

on: pull_request

jobs:
  lint:
    runs-on: [self-hosted]
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.2
      - name: Pip install
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Execute lint check
        run: cfn-lint cfn/*.yml
